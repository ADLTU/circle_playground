version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install Poetry
          command: |
            curl -sSL https://install.python-poetry.org | python3 -
      - run:
          name: Install project dependencies with Poetry
          command: |
            python3 -m poetry install --no-root
      - run:
          name: Run tests
          command: pytest


workflows:
  sample:
    jobs:
      - build-and-test
